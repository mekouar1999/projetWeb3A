<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex vs Grid Example</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="container flex-container">
        <h2>Produits (Flexbox)</h2>
        <div class="product">
            <img src="product1.jpg" alt="Produit 1">
            <h3>Produit 1</h3>
            <p>Prix : 100€</p>
        </div>
        <div class="product">
            <img src="product2.jpg" alt="Produit 2">
            <h3>Produit 2</h3>
            <p>Prix : 150€</p>
        </div>
        <div class="product">
            <img src="product3.jpg" alt="Produit 3">
            <h3>Produit 3</h3>
            <p>Prix : 200€</p>
        </div>
    </div>

    <div class="container grid-container">
        <h2>Produits (Grid)</h2>
        <div class="product">
            <img src="product1.jpg" alt="Produit 1">
            <h3>Produit 1</h3>
            <p>Prix : 100€</p>
        </div>
        <div class="product">
            <img src="product2.jpg" alt="Produit 2">
            <h3>Produit 2</h3>
            <p>Prix : 150€</p>
        </div>
        <div class="product">
            <img src="product3.jpg" alt="Produit 3">
            <h3>Produit 3</h3>
            <p>Prix : 200€</p>
        </div>
    </div>

</body>
</html>
